<!DOCTYPE html>
<html >
<head>

<title>Validation</title>
<style>
body{
    background-color: antiquewhite;
}
h2 {
    color:black;
}
</style>
<script>
    function CheckPassword(inputtxt) 
{ 
var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
if(inputtxt.value.match(passw)) 
{ 
alert('Correct, try another...')
return true;
}
else
{ 
alert('Wrong...!')
return false;
}
}
</script>
</head>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<h2>Input Password and Submit 
[6 to 20 characters which contain at least one numeric digit, one uppercase and one lowercase letter]</h2>
<form name="form1" action="#">

<input type='password' name='text1'/>

<br>

<input type="submit" name="submit" value="Submit" onclick="CheckPassword(document.form1.text1)"/>


</form>
</div>

</body>
</html>
